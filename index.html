<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>biglietti prego pt 2</title>
</head>
<body class="bg-primary">
    <section class="pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 card text-center">
                    <h3 class="my-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
                    <form name="dati" class="text-center d-flex justify-content-between">
                        <div>
                            <h6>Inserisci il tuo nome</h6>
                            <input type="text" name="nome" id="nome" class="mx-3 my-1 border border-primary rounded">
                        </div>

                        <div>
                            <h6>inserisci i km da percorrere</h6>
                            <input type="number" name="km" id="km" class="mx-3 my-1 border border-primary rounded">
                        </div>

                        <div>
                            <h6>inserisci la tua fascia</h6>
                            <select name="eta" id="eta" class="mx-3 my-1 border border-primary rounded">
                                <option value="maggiorenne">maggiorenne</option>
                                <option value="minorenne">minorenne</option>
                                <option value="over60">over 60</option>
                            </select>
                        </div>
                    </form>
                    <div class="text-center my-5">
                        <button id="bottone" class="btn btn-primary mx-2 pd-1">genera</button>
                        <button id="annulla" class="btn btn-danger mx-2 pd-1">annulla</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="hidden-section">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-8 card">
                    <div class="d-flex flex-row justify-content-between" id="box-biglietto-generato">
                        <div class="px-3 nome-box">
                            <h4 class="pb-5">Nome passeggero</h4>
                            <h6 id="nome-passeggero"></h6>
                        </div>
                        <div>
                            <h6 class="pb-5">Tipo Offerta</h6>
                            <span id="offerta"></span>
                        </div>
                        <div>
                            <h6 class="pb-5">Numero Carrozza</h6>
                            <span id="carrozza"></span>
                        </div>
                        <div>
                            <h6 class="pb-5">Codice cp</h6>
                            <span id="codice-cp"></span>
                        </div>
                        <div>
                            <h6 class="pb-5">Prezzo Biglietto</h6>
                            <span id="prezzoHtml"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
